<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondApp (JCGR) - Gestiones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(139, 0, 0, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .header h1 {
            color: #8B0000;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stat-badge {
            background: rgba(139, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(139, 0, 0, 0.4);
        }

        .add-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #8B0000;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(139, 0, 0, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #A00000;
            transform: scale(1.1);
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: bold;
            flex: 1;
            min-width: 200px;
        }

        .task-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.priority-high { background: #ff9800; color: #000; }
        .badge.priority-medium { background: #2196f3; }
        .badge.priority-low { background: #4caf50; }
        .badge.priority-urgent { background: #f44336; }

        .badge.status-pending { background: #666; }
        .badge.status-in_progress { background: #2196f3; }
        .badge.status-completed { background: #4caf50; }
        .badge.status-cancelled { background: #f44336; }

        .task-info {
            margin-bottom: 12px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .task-description {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196f3, #4caf50);
            transition: width 0.3s ease;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #2196f3;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 16px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .overdue {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            opacity: 0.7;
        }

        .empty-state h3 {
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .task-header {
                flex-direction: column;
                align-items: stretch;
            }

            .task-badges {
                justify-content: flex-start;
            }

            .form-row {
                flex-direction: column;
            }

            .modal-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BondApp (JCGR)</h1>
        <p>Gestiones de la Banda</p>
        <div class="stats">
            <div class="stat-badge">üìã <span id="totalTasks">0</span> Gestiones</div>
            <div class="stat-badge">‚è≥ <span id="pendingTasks">0</span> Pendientes</div>
            <div class="stat-badge">‚ö†Ô∏è <span id="overdueTasks">0</span> Vencidas</div>
        </div>
    </div>

    <div id="tasksContainer">
        <!-- Las tareas se cargar√°n aqu√≠ -->
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
        <h3>No hay gestiones creadas</h3>
        <p>Toca el bot√≥n + para crear tu primera gesti√≥n</p>
    </div>

    <button class="add-btn" onclick="openTaskModal()">+</button>

    <!-- Modal para crear/editar tareas -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle">Nueva Gesti√≥n</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">T√≠tulo *</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Asignado a *</label>
                        <select class="form-select" id="taskAssigned" required>
                            <option value="">Seleccionar...</option>
                            <option value="Esteban">Esteban</option>
                            <option value="Dani">Dani</option>
                            <option value="David">David</option>
                            <option value="Damian">Damian</option>
                            <option value="Juan Carlos">Juan Carlos</option>
                            <option value="Javi">Javi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categor√≠a</label>
                        <select class="form-select" id="taskCategory">
                            <option value="">Seleccionar...</option>
                            <option value="Administrativa">Administrativa</option>
                            <option value="Art√≠stica">Art√≠stica</option>
                            <option value="Financiera">Financiera</option>
                            <option value="Legal">Legal</option>
                            <option value="Log√≠stica">Log√≠stica</option>
                            <option value="Comunicaci√≥n">Comunicaci√≥n</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Prioridad</label>
                        <select class="form-select" id="taskPriority">
                            <option value="low">Baja</option>
                            <option value="medium" selected>Media</option>
                            <option value="high">Alta</option>
                            <option value="urgent">Urgente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha L√≠mite</label>
                        <input type="date" class="form-input" id="taskDueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea class="form-textarea" id="taskDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Observaciones</label>
                    <textarea class="form-textarea" id="taskObservations" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Horas Estimadas</label>
                        <input type="number" class="form-input" id="taskHours" min="0" step="0.5" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Progreso (%)</label>
                        <input type="number" class="form-input" id="taskProgress" min="0" max="100" value="0">
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];
        let editingTaskId = null;

        // Cargar tareas del localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('bondapp-mobile-tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderTasks();
            updateStats();
        }

        // Guardar tareas en localStorage
        function saveTasks() {
            localStorage.setItem('bondapp-mobile-tasks', JSON.stringify(tasks));
            updateStats();
        }

        // Renderizar todas las tareas
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (tasks.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = tasks.map(task => createTaskHTML(task)).join('');
        }

        // Crear HTML para una tarea
        function createTaskHTML(task) {
            const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== 'completed';
            const dueText = task.dueDate ? `üìÖ ${new Date(task.dueDate).toLocaleDateString('es-ES')}` : '';
            
            return `
                <div class="task-card ${isOverdue ? 'overdue' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-badges">
                            <span class="badge priority-${task.priority}">${getPriorityText(task.priority)}</span>
                            <span class="badge status-${task.status}">${getStatusText(task.status)}</span>
                        </div>
                    </div>
                    
                    <div class="task-info">
                        üë§ ${task.assignedTo}
                        ${task.category ? ` ‚Ä¢ üìÇ ${task.category}` : ''}
                        ${dueText ? ` ‚Ä¢ ${dueText}` : ''}
                        ${isOverdue ? ' ‚Ä¢ ‚ö†Ô∏è VENCIDA' : ''}
                    </div>
                    
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${task.progress}%"></div>
                    </div>
                    <div style="font-size: 0.8rem; margin-bottom: 12px;">Progreso: ${task.progress}%</div>
                    
                    ${task.observations ? `<div style="background: rgba(255,255,255,0.05); padding: 8px; border-radius: 6px; font-size: 0.9rem; margin-bottom: 12px;"><strong>Observaciones:</strong> ${task.observations}</div>` : ''}
                    
                    <div class="task-actions">
                        <button class="btn btn-primary" onclick="editTask('${task.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn btn-success" onclick="updateProgress('${task.id}')" ${task.status === 'completed' ? 'disabled' : ''}>üìä Progreso</button>
                        <button class="btn btn-success" onclick="completeTask('${task.id}')" ${task.status === 'completed' ? 'disabled' : ''}>‚úÖ Completar</button>
                        <button class="btn btn-danger" onclick="deleteTask('${task.id}')">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `;
        }

        // Funciones auxiliares para textos
        function getPriorityText(priority) {
            const texts = { low: 'Baja', medium: 'Media', high: 'Alta', urgent: 'Urgente' };
            return texts[priority] || priority;
        }

        function getStatusText(status) {
            const texts = { 
                pending: 'Pendiente', 
                in_progress: 'En Progreso', 
                completed: 'Completada', 
                cancelled: 'Cancelada' 
            };
            return texts[status] || status;
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => t.status === 'pending' || t.status === 'in_progress').length;
            document.getElementById('overdueTasks').textContent = tasks.filter(t => 
                t.dueDate && new Date(t.dueDate) < new Date() && t.status !== 'completed' && t.status !== 'cancelled'
            ).length;
        }

        // Abrir modal para nueva tarea
        function openTaskModal() {
            editingTaskId = null;
            document.getElementById('modalTitle').textContent = 'Nueva Gesti√≥n';
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').classList.add('show');
        }

        // Cerrar modal
        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('show');
            editingTaskId = null;
        }

        // Editar tarea
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;
            document.getElementById('modalTitle').textContent = 'Editar Gesti√≥n';
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskAssigned').value = task.assignedTo;
            document.getElementById('taskCategory').value = task.category || '';
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskDueDate').value = task.dueDate || '';
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskObservations').value = task.observations || '';
            document.getElementById('taskHours').value = task.estimatedHours || 0;
            document.getElementById('taskProgress').value = task.progress || 0;
            
            document.getElementById('taskModal').classList.add('show');
        }

        // Eliminar tarea
        function deleteTask(taskId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta gesti√≥n?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
            }
        }

        // Completar tarea
        function completeTask(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, status: 'completed', progress: 100 };
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        // Actualizar progreso
        function updateProgress(taskId) {
            const newProgress = prompt('Nuevo progreso (0-100):');
            if (newProgress !== null) {
                const progress = Math.min(100, Math.max(0, parseInt(newProgress) || 0));
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        const status = progress === 100 ? 'completed' : progress > 0 ? 'in_progress' : 'pending';
                        return { ...task, progress, status };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('taskTitle').value,
                assignedTo: document.getElementById('taskAssigned').value,
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                description: document.getElementById('taskDescription').value,
                observations: document.getElementById('taskObservations').value,
                estimatedHours: parseFloat(document.getElementById('taskHours').value) || 0,
                progress: parseInt(document.getElementById('taskProgress').value) || 0
            };

            if (!formData.title || !formData.assignedTo) {
                alert('El t√≠tulo y la asignaci√≥n son obligatorios');
                return;
            }

            if (editingTaskId) {
                // Editar tarea existente
                tasks = tasks.map(task => {
                    if (task.id === editingTaskId) {
                        const status = formData.progress === 100 ? 'completed' : 
                                     formData.progress > 0 ? 'in_progress' : 'pending';
                        return { ...task, ...formData, status };
                    }
                    return task;
                });
            } else {
                // Crear nueva tarea
                const newTask = {
                    id: Date.now().toString(),
                    ...formData,
                    status: formData.progress === 100 ? 'completed' : 
                           formData.progress > 0 ? 'in_progress' : 'pending',
                    createdDate: new Date().toISOString()
                };
                tasks.push(newTask);
            }

            saveTasks();
            renderTasks();
            closeTaskModal();
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTaskModal();
            }
        });

        // Cargar tareas al iniciar
        loadTasks();

        // Mostrar mensaje de bienvenida
        setTimeout(() => {
            if (tasks.length === 0) {
                alert('¬°Bienvenido a BondApp (JCGR)!\n\nüì± Versi√≥n m√≥vil independiente\nüîí Datos guardados localmente\n\nToca el bot√≥n + para crear tu primera gesti√≥n');
            }
        }, 500);
    </script>
</body>
</html>
