<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondApp Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;

        .debug-info {
            background: white;

            border-radius: 8px;

        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>

        <p class="success">‚úÖ CSS se aplica correctamente</p>

    </div>

    <script>
        document.getElementById('js-status').innerHTML = '‚úÖ JavaScript cargado correctamente';
        document.getElementById('js-status').className = 'success';
        
        console.log('üöÄ Debug info:');
        console.log('URL actual:', window.location.href);
        console.log('User Agent:', navigator.userAgent);
        console.log('Tama√±o ventana:', window.innerWidth + 'x' + window.innerHeight);

</body>
</html>
